<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="../contact-form-main/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <form action="">
      <h1>Contact Us</h1>
      <div class="container">
        <div class="name_container">
          <div class="first_name">
            <label for="firstName">FirstName *</label>
            <input type="text" class="firstName">
          </div>
          <div class="last_name">
            <label for="secondName">LastName *</label>
            <input type="text" class="lastName">
          </div>
        </div>
        <div class="email_container">
        <label for="email">Email Address*</label>
        <input type="email" id="userEmail">
        </div>
        <div class="ratioContainer">
          <label for="radio">
            Query Type*
          </label>
          <div class="ratio_cont">
            <div class="first_ratio">
              <input type="radio" name="queryType" value="general" required>
              <label>
                General Enquiry
              </label>
            </div>
            <div class="second_ratio">
              <input type="radio" name="queryType" value="support">
              <label>
                Support Request
              </label>
            </div>
          </div>
        </div>
        <div class="textArea">
          <label for="Message" class="text_message">
            Message*
          </label>
          <textarea name="" id="usermessage"rows="3" cols="48">
          </textarea>
        </div>
        <div class="checkbox_container">
          <input type="checkbox" value="Submit">
          <label>I consent to being contacted by the team</label>
        </div>
      </div>
       <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
