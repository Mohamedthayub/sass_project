<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <div class="container">
                <h2>Contact Us</h2>
            <div class="usernameContainer">
                <div class="firstname">
                    <label for="fname">First Name </label>
                    <input type="text" id="firstname">
                </div>
                <div class="lastName">
                    <label for="secondName">Last Name </label>
                    <input type="text" id="lastname" >
                </div>
            </div>
            <div class="emailcontainer">
                <label for="Email">Email Address </label>
                <input type="email" id="useremail">
            </div>
            <div class="main-ratio">
                <p>Query Type </p>
                <div class="ratio_cont">
                    <div class="first_ratio">
                      <input type="radio" name="queryType" value="general" required>
                      <label>
                        General Enquiry
                      </label>
                    </div>
                    <div class="second_ratio">
                      <input type="radio" name="queryType" value="support">
                      <label>
                        Support Request
                      </label>
                    </div>
                </div>
            </div>
           
            <div class="textcontainer">
                <label for="message">Message </label>
                <textarea name="" id="" rows="4" cols="40"></textarea>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="checkbox">
                <label for="checkbox"> i consent to being contacted by the team</label>
            </div>
            <div class="button-container">
                <button type="submit" id="submit">Submit</button>
            </div>
            </div>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
